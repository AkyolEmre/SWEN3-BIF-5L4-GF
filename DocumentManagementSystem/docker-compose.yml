version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: dmsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: DMS.API/Dockerfile  # Create this next
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=dmsdb;Username=postgres;Password=yourpassword

volumes:
  postgres_data: