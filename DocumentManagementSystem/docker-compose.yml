version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: dmsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api:
    build:
      context: .
      dockerfile: DMS.API/Dockerfile
    depends_on:
      - db
      - rabbitmq
    ports:
      - "8081:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=dmsdb;Username=postgres;Password=yourpassword
    volumes:
      - ./DMS.API/appsettings.json:/app/appsettings.json

  ocr-worker:
    build:
      context: .
      dockerfile: DMS.OCRWorker/Dockerfile
    depends_on:
      - db
      - rabbitmq
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=dmsdb;Username=postgres;Password=yourpassword
    volumes:
      - ./DMS.OCRWorker/appsettings.json:/app/appsettings.json

  frontend:
    image: nginx:alpine
    volumes:
      - ./paperless-ngx/dist/paperless-ui:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
  rabbitmq_data: