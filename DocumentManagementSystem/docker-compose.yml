version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: dmsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: DMS.API/Dockerfile
    depends_on:
      - db
    ports:
      - "8081:80"  # Host:8081 -> Container:80
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=dmsdb;Username=postgres;Password=yourpassword
    volumes:
      - ./DMS.API/appsettings.json:/app/appsettings.json  # Mount config if needed

  frontend:
    image: nginx:alpine
    volumes:
      - /c/Users/yunus/Desktop/Technikum/WS2526/Swen/DocumentManagementSystem/paperless-ngx/dist/paperless-ui:/usr/share/nginx/html:ro
      - /c/Users/yunus/Desktop/Technikum/WS2526/Swen/DocumentManagementSystem/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"  # Host:80 -> Container:80
    depends_on:
      - api

volumes:
  postgres_data: